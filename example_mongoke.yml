database_uri: mongodb://localhost/testdb

jwt:
  algorithms: [H256]
  required: false

# admin can do everything, used in server side adding a custom header
# in the web UI it is set as a password
admin:
  header: "x-mongoke-admin-secret"
  secret: "kjhfgdhfgk"

schema: |
  scalar ObjectId
  type Task {
      _id: ObjectId
      address: String
  }
  type WindowedEvent {
      value: Int
      timestamp: Int
  }
  type Guest {
      type: String
      _id: ObjectId
      name: String
  }
  enum Letter {
      a
      b
      c
  }
  type User {
      type: String
      _id: ObjectId
      name: String
      surname: String
      friends_ids: [ObjectId]
      url: String
      letter: String
  }

types:
  User:
    collection: users


relations:
  - from: User
    to: User
    relation_type: to_many
    field: friends
    where: {}
 